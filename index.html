<!DOCTYPE html>
<html lang=en-ca>
<head>
  <meta charset=utf-8>
  <title>Live Music App</title>
  <link href="css/grids.css" rel="stylesheet">
  <link href="css/general.css" rel="stylesheet">

	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Live Music · One app for all your music festivals</title>
	<meta name="description" content="An app for all and any music festival that lets you customize your schedule, find your friends and instantly save your favourite songs.">

</head>

<body>

	<header>
		<div class="grid">

			<div class="unit unit-xs-1-9 unit-s-hidden unit-m-1-9 unit-l-1-9 unit-xl-1-8">
			</div>

			<div class="unit unit-xs-7-9 unit-s-1-2 unit-m-4-9 unit-l-4-9 unit-xl-1-4">
					<div class="unit-spacer intro">
						<img class="flex-img logo" src="img/logo.png">
						<h1>Live Music</h1>
						<h2>The app for all music festivals</h2>
						<img class="flex-img buy-btn" src="img/i-download.png">
					</div>
			</div>

			<div class="unit unit-xs-1-9 unit-s-hidden unit-m-hidden unit-l-hidden unit-xl-1-9">
			</div>

			<div class="unit unit-xs-1-9 unit-s-hidden unit-m-hidden unit-l-hidden">
			</div>

			<div class="unit unit-xs-7-9 unit-s-1-2 unit-m-1-3 unit-l-1-3 unit-xl-3-8  intro-app">
					<div class="unit-spacer intro">
						<img class="flex-img iphone-band" src="img/iphone-band.png">
					</div>
			</div>

			<div class="unit unit-xs-1-9 unit-s-1-hidden unit-m-1-9 unit-l-1-9 unit-xl-1-8">
			</div>

		</div>
	</header>

	<div class="carousel-section">
		<div class="carousel">
			<div class="carousel-items">
				<img data-state="current" src="img/app-musicfest-1.jpg" alt="">
				<img src="img/app-musicfest-2.jpg" alt="">
				<img src="img/app-musicfest-3.jpg" alt="">
				<img src="img/app-musicfest-4.jpg" alt="">
				<img src="img/app-musicfest-5.jpg" alt="">
			</div>
			<div class="carousel-buttons">
				<button class="previous"><img src="img/arrow-left.png"></button>
				<button class="next"><img src="img/arrow-right.png"></button>
			</div>
		</div>
	</div>


	<footer>© CAROLINE GUINDON 2013. ALL RIGHTS RESERVED</footer>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
